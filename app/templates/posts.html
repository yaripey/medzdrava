{% extends "kabinet_base.html" %}

{% block content %}
	
		<div class="create-post">
			<a href="{{ url_for('new_post') }}">Новый пост</a>
		</div>

		{% for post in posts %}
		<div class="dotted-divider"></div>
		<div class="post-in-search">
			<a href="{{ url_for('post', postid = post.id) }}">{{ post.title }}</a> <br>
		</div>
		{% endfor %}
	
{% endblock %}
