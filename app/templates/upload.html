{% extends "kabinet_base.html" %}

{% block content %}

    <form action="" id="upload-form" method="POST" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <p>
            {{ form.image.label }} <br>
            {{ form.image }} <br>
            {% for error in form.image.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>
            {{ form.submit }}
        </p>
    </form>

{% endblock %}
