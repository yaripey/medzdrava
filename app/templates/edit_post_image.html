{% extends "kabinet_base.html" %}

{% block content %}

<div class="edit-post-image">
	
<h1>Замена фото из статьи "{{ post.title }}"</h1>
<h4>Текущее фото:</h4>
<img class="current-photo" src="{{ url_for('get_post_image', filename = post.main_image_path) }}" alt="">

<form action="" method="post">
	{{ form.hidden_tag() }}
	{{ form.main_image.label }}
	{{ form.main_image }}

	<p>{{ form.submit }}</p>
</form>
</div>

{% endblock %}
