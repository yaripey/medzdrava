<div class="patient-in-search">
	<div class="avatar-small">
		<img src="{{ url_for('get_avatar', filename = user.avatar_file_path) }}" alt="">
	</div>
	<div class="patient-line">
		<div class="top-line">
			{{ user.second_name }} {{ user.first_name }} {{ user.middle_name }}
		</div>
		<div class="bottom-line">
			{% if user.sex == 1 %}
			Ж.,
			{% else %}
			М.,
			{% endif %}
			{{ user.birthdate }}
			ID {{ user.get_id() }}
			{% if user.role == 1 %}
			<a href="{{ url_for('new_event', medzdravaid = user.id) }}">Создать событие</a>
			{% endif %}
		</div>
	</div>
	<div class="patient-line-right">
		{% if current_user.role == 3 %}
		<a href="{{ url_for('delete_user', medzdravaid = user.id, role = user.role) }}" class="delete-patient">Удалить</a>
		{% endif %}
		<a href="{{ url_for('edit_profile', medzdravaid = user.id) }}" class="edit_user">Редактировать</a>
	</div>
</div>
