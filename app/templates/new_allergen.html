{% extends "kabinet_base.html" %}

{% block content %}
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.allergen.label }} <br>
            {{ form.allergen(size=64) }} <br>
            {% for error in form.allergen.errors %}
            <span style = 'color: red;'>[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>
            {{ form.submit() }}
        </p>
    </form>
{% endblock %}
